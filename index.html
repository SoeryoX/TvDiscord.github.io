<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Page Title -->
    <title>Video Player</title>
    <!-- JW Player scripts -->
    <script type='text/javascript' src='https://content.jwplatform.com/libraries/IDzF9Zmk.js'></script>
    <script type="text/javascript">jwplayer.key = 'Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==';</script>
    <!-- Clipboard functionality script -->
    <script>
        function copyToClipboard() {
            const params = new URLSearchParams(window.location.search);
            const valueToCopy = params.get('c');

            if (valueToCopy) {
                navigator.clipboard.writeText(valueToCopy).then(() => {
                    console.log(`Copied to clipboard: ${valueToCopy}`);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            } else {
                console.warn('No "c" parameter found in the URL');
            }
        }
        window.onload = copyToClipboard;
    </script>
    <style>
        /* Reset all margins, paddings, and other properties that might create space */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background */
        }
        
        #jwplayerDiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Hide any potential browser UI elements */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let player = jwplayer("jwplayerDiv");
            
            // Tambahkan event listener untuk ready
            player.on('ready', function() {
                player.setFullscreen(true);
                // Set volume tidak mute dan atur ke level tertentu
                player.setMute(false);
                player.setVolume(80); // Atur ke 80% volume
            });
            
            // Tambahkan event listener untuk play
            player.on('play', function() {
                // Pastikan tidak mute saat mulai playing
                player.setMute(false);
            });
            
            // Tambahkan event listener untuk playlist
            player.on('playlistItem', function() {
                // Pastikan tidak mute saat item playlist berubah (termasuk saat switching)
                player.setMute(false);
            });
        });

        let inputBuffer = "";
        let timeout;
        
        document.addEventListener("keydown", function (event) {
            let player = jwplayer("jwplayerDiv");
            
            if (document.fullscreenElement || player.getFullscreen()) {
                event.preventDefault();
            }
            
            inputBuffer += event.key;
            
            let ytMatch = inputBuffer.match(/ytid-([\w-]{11})/);
            if (ytMatch) {
                let videoID = ytMatch[1];
                switchToYT(videoID);
                clearBuffer();
            }
            
            if (inputBuffer.includes("switch1")) {
                switchTo1();
                clearBuffer();
            } else if (inputBuffer.includes("switch2")) {
                switchTo2();
                clearBuffer();
            } else if (inputBuffer.includes("switch3")) {
                switchTo3();
                clearBuffer();
            } else if (inputBuffer.includes("switch4")) {
                switchTo4();
                clearBuffer();
            } else if (inputBuffer.includes("switch5")) {
                switchTo5();
                clearBuffer();
            } else if (inputBuffer.includes("switch6")) {
                switchTo6();
                clearBuffer();
            } else if (inputBuffer.includes("switch7")) {
                switchTo7();
                clearBuffer();
            }
            
            clearTimeout(timeout);
            timeout = setTimeout(clearBuffer, 1500);
        });
        
        function clearBuffer() {
            inputBuffer = "";
        }
    </script>
</body>
</html>
